<!doctype html>

<html>
<head>
    <meta charset="utf-8">

    <title>Gravity Simulator</title>
    <meta name="description" content="Gravity Simulator">
    <meta name="author" content="Jason Park">

    <script src="public/jquery-3.1.1.min.js"></script>
    <script src="public/three.min.js"></script>

    <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .template {
            display: none;
            background: grey;
        }

        .control-box {
            position: absolute;
            background: rgba(150, 150, 150, .8);
            top: 0;
            left: 0;
        }

        .title-bar {
            display: block;
            background: rgb(100, 100, 100);
            padding: 8px;
        }

        .close {
            float: right;
        }

        .input-container {
            padding: 16px;
        }

        .input-wrapper {
            white-space: nowrap;
        }

        .remove {
            display: block;
            margin: 0 16px 16px 16px;
        }

        .renderer-wrapper, canvas {
            width: 100%;
            height: 100%;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            padding: 8px;
        }
    </style>
</head>

<body>
<div class="renderer-wrapper"></div>
<nav>
    <select></select>
    <button id="reset">Reset</button>
</nav>
<div class="control-box template">
    <div class="title-bar">
        <span class="title"></span>
        <button class="close">X</button>
    </div>
    <div class="input-container">
        <div class="input-wrapper template">
            <span class="name"></span>
            <input/>
            <span class="value"></span>
        </div>
    </div>
    <button class="remove">Remove</button>
</div>
<script src="public/gravity_simulator.js"></script>
</body>
</html>
